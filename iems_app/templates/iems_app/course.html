{% extends 'iems_app/base_template.html' %}
{% block content %}
<div id="form-wrapper" style="max-width:500px;margin:auto;">
  <h1><b>Registered Courses</b></h1><br>
    {% for item in courses %}
      {{ item.course.name }}
      {{ item.course.code }}
      {% if item.approvedBy %}
        <p class="text-danger"">Approved !</p>
      {% else %}
        <p class="text-danger">Your registration is not approved yet !</p>
      {% endif %}
    {% endfor %}

</div>
<br>

{% endblock %}
